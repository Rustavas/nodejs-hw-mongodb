
type: object
required:
  - name
  - phoneNumber
  - email
  - isFavorite
  - contactType
properties:
  name:
    description: "Contact's name"
    type: string
    example: "Bibi Gul"
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "76876968708"
  email:
      description: "Contact's email"
      type: string
      example: "bibi_gul@gmail.com"
  isFavorite:
      description: "Is the contact a favorite"
      type: boolean
      example: true
  contactType:
      description: "Contact's type"
      type: string
      enum: ["work", "home", "personal"]
      example: "personal"
  userId:
      description: "Id of the user who created the contact"
      oneOf:
        - type: string
          example: "667abd055b7c7f7680f50275"
        - type: "null"
          example: null
  photo:
      description: "Link to contact's photo or avatar"
      oneOf:
        - type: string
          example: some-url
        - type: "null"
          example: null

