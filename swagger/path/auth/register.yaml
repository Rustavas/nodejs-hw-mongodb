tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Register a new user
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User name
            type: string
            example: Bobby Hobby
          email:
            description: User's email
            type: string
            example: bobby_hobbyb@gmail.com
          password:
            description: Password
            type: string
            example: 12345
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                name:
                  description: New user name
                  type: string
                  example: Bobby Hobby
                email:
                  description: New user email
                  type: string
                  example: bobby_hobbyb@gmail.com
                _id:
                  description: New user id (auto-generated)
                  type: string
                  example: 667abd055b7c7f7680f50275
                createdAt:
                  description: Timestamp (auto-generated)
                  type: string
                  example: '2024-06-26T10:51:32.150+00:00'
                updatedAt:
                  description: Timestamp (auto-generated)
                  type: string
                  example: '2024-06-26T10:51:32.150+00:00'
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    description: User is already registered!
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: User is already registered!